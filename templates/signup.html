{% extends "base.html" %}

{% block title %}Sign Up - Handles Project{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Sign Up</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
            </div>
            <div class="form-group">
                <label for="abn">ABN:</label>
                <input type="text" class="form-control" id="abn" name="abn" required>
            </div>
            <div class="form-group">
                <label for="business_address">Business Address:</label>
                <input type="text" class="form-control" id="business_address" name="business_address" required>
            </div>
            <div class="form-group">
                <label for="contact_name">Contact Name:</label>
                <input type="text" class="form-control" id="contact_name" name="contact_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // You can add client-side validation here if needed
            form.submit();
        });
    });
</script>
{% endblock %}
